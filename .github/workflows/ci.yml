name: CI

on:
  pull_request:
    branches: [development]
  push:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev

      - uses: oven-sh/setup-bun@v2

      - name: Build frontends (required by tauri_build)
        run: |
          cd apps/hub-tauri/frontend && bun install && bun run build && cd ../../..
          cd apps/agents/agent-tauri/frontend && bun install && bun run build && cd ../../..

      - name: Check formatting
        run: cargo fmt --check --all

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  rust-test:
    name: Rust Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev

      - uses: oven-sh/setup-bun@v2

      - name: Build frontends (required by tauri_build)
        run: |
          cd apps/hub-tauri/frontend && bun install && bun run build && cd ../../..
          cd apps/agents/agent-tauri/frontend && bun install && bun run build && cd ../../..

      - name: Run tests
        run: cargo test --workspace

  rust-build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-amd64
            rust_target: ""
            bin_dir: target/release
            hub_bin: capydeploy-hub-tauri
            agent_bin: capydeploy-agent-tauri
          - target: windows-amd64
            rust_target: x86_64-pc-windows-gnu
            bin_dir: target/x86_64-pc-windows-gnu/release
            hub_bin: capydeploy-hub-tauri.exe
            agent_bin: capydeploy-agent-tauri.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          key: ${{ matrix.target }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev
          if [ "${{ matrix.target }}" = "windows-amd64" ]; then
            sudo apt-get install -y gcc-mingw-w64-x86-64
          fi

      - uses: oven-sh/setup-bun@v2

      - name: Build frontends (required by tauri_build)
        run: |
          cd apps/hub-tauri/frontend && bun install && bun run build && cd ../../..
          cd apps/agents/agent-tauri/frontend && bun install && bun run build && cd ../../..

      - name: Build binaries
        run: |
          BUILD_CMD="cargo build --release -p capydeploy-hub-tauri -p capydeploy-agent-tauri"
          if [ -n "${{ matrix.rust_target }}" ]; then
            BUILD_CMD="$BUILD_CMD --target ${{ matrix.rust_target }}"
          fi
          $BUILD_CMD

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            ${{ matrix.bin_dir }}/${{ matrix.hub_bin }}
            ${{ matrix.bin_dir }}/${{ matrix.agent_bin }}
          retention-days: 7

  wire-compat:
    name: Wire compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"

      - name: Run wire compat tests
        run: cargo test -p wire-compat

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Hub frontend check
        run: cd apps/hub-tauri/frontend && bun install && bun run check

      - name: Agent frontend check
        run: cd apps/agents/agent-tauri/frontend && bun install && bun run check
